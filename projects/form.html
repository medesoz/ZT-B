</head>

<body>
    <div id="navbar">
        <div class="container">

                <li><a href="http://ssemi.cz">Škola</a></li>
            </ul>
        </div>

    <div class="container">
        <p></p>
        <form action="get">
            <p>E-mail: <input type="email" name="email" id="email"></p>
            <p>Přezdívka: <input type="text" name="username" id="username"></p>
            <p>Heslo: <input type="password" name="password" id="password"></p>
            <p>Pohlaví:</p>
            <p style="width: 50px;">muz: <input type="radio" name="pohlavi" id="muz">zena: <input type="radio"
                    name="pohlavi" id="zena"></p>
            <p style="float: right; margin-top: -70px;">jine: <input type="radio" name="pohlavi" id="jine"></p>
            <p>Napiš něco o sobě: <input type="text"></p>
            <input type="submit" value="Odeslat">
        </form>
    </div>
